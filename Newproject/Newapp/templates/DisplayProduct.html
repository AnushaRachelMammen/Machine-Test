<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><div style="text-align:center;"><h1 style="text-align:center;">DISPLAY DETAILS</h1>
<table width="100%">
    <tr>
        <th>PRODUCT NAME</th>
        <th>DESCRIPTION</th>
        <th>SIZE</th>
        <th>COLOUR</th>
        <th>STATUS</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{i.Product_name}}</td>
        <td>{{i.Description}}</td>
        <td>{{i.Size}}</td>
        <td>{{i.Color}}</td>
        <td>{{i.Status}}</td>
        <td><form action="{% url 'edit_product' dataid=i.id %}"><button>Edit</button></form></td>
        <td><form action="{% url 'delete_product' dataid=i.id %}">
            <button type="submit">Delete</button></form></td>
    </tr>
    {% endfor %}
</table>
</div>
</body>
</html>
